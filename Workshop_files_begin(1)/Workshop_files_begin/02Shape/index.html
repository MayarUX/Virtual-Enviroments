<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #121212">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="1"
        color="#112233" 
        position="0 1.25 -5" 
        rotation = "0 65 0"    
        scale = "1 0.5 1"         
        shadow>
      </a-box>
      
     <a-cone id="myCone"
        width="2"
        height="2"
        depth="1"
        color="#553355" 
        position="-2 1.25 -5" 
        rotation = "0 65 0"    
        scale = "0.5 0.5 0.5"         
        shadow>
      </a-cone>
      
      <a-octaderon id="myOctaderon"
        width="2"
        height="2"
        depth="1"
        color="#993355" 
        position="2 1.25 -5" 
        rotation = "0 65 0"    
        scale = "0.5 0.5 0.5"         
        shadow>
      </a-octaderon>
      
    </a-scene>
  </body>
</html>
